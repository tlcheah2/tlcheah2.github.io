<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Tek Loon">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="base apparel logo" />
  </header>
  <main class="container">
    <div class="cover-photo"></div>
    <div class="content">
      <h1><span class="primary-color">We're<br></span> coming <br /> soon <br /></h1>
      <p class="description primary-color">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-email-container">
        <input class="input-email" type="email" placeholder="Email Address" required />
        <button class="btn-subscribe" value="submit">
          <img src="./images/icon-arrow.svg" alt="arrow icon" class="icon-arrow" />
        </button>
      </div>
      <p class="invalid-email-text hidden">Please provide a valid email</p>
    </div>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tek Loon</a>.
    </p>
  </footer> -->
  <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
