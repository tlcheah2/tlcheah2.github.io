<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8f060771d8.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Brand Logo" />
    <main>
      <img class="product-mockup" src="./images/illustration-mockups.svg" alt="Product Mockup" />
      <div class="content">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn-register">Register</button>
      </div>
    </main>
    <footer>
      <div class="social-container">
        <div class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="social-icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/TekLoonCheah">Tek Loon</a>.
      </p>
    </footer>
  </div>
</body>
</html>
