<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Card Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Tek Loon">
        <link href="https://fonts.googleapis.com/css?family=Blinker|Source+Sans+Pro:400,900&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="card-container">
            <img src="images/tech.jpg" alt="an iphone sit on top of a macbook with dramatic lighting" class="card-cover-photo">
            <div class="card-content">
                <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
                <p class="card-description">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                <div class="card-footer">
                    <p class="card-reading-duration"><span class="card-reading-time">15</span> <br > minute <br >read</p>
                    <button class="card-btn-read-more">read more</button>
                </div>
            </div>
        </div>
    </body>
</html>
